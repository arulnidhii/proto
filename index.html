<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantifyX - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* Darker background */
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            color: white;
        }

        nav {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 3;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #d4af37;
            font-weight: 700;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-shadow: 0 0 10px rgba(212, 175, 55, 1);
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.08) 25%, rgba(255, 255, 255, 0.08) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.08) 75%, rgba(255, 255, 255, 0.08) 76%, transparent 77%),
                              linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.08) 25%, rgba(255, 255, 255, 0.08) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.08) 75%, rgba(255, 255, 255, 0.08) 76%, transparent 77%);
            background-size: 40px 40px;
        }

        .vignette-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.4) 70%, rgba(0, 0, 0, 0.6) 85%, black 100%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px; /* Added padding for smaller screens */
            margin-bottom: 20px; /* Add some room below the container */
        }

        h1 {
            font-size: 6vw;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .slider-container {
            position: relative;
            width: 100%; /* Full width for mobile responsiveness */
            max-width: 1000px;
            border: 2px solid #d4af37; /* Gold border */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            overflow: hidden;
        }

        .slider-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .slider-container .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .slider-container .slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .slider-container .handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background-color: #d4af37;
            cursor: ew-resize;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw; /* Larger font size for smaller screens */
            }

            nav ul li a {
                font-size: 1em; /* Slightly smaller nav links on mobile */
            }

            .slider-container {
                width: 90%; /* Use more of the screen width on smaller devices */
            }

            .handle {
                width: 3px; /* Thinner handle for smaller screens */
            }
        }

    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>QuantifyX</h1>
        <div class="slider-container">
            <img src="https://github.com/arulnidhii/proto-images/blob/main/image%202.jpg?raw=true" alt="Image 1">
            <div class="slider">
                <img src="https://github.com/arulnidhii/proto-images/blob/main/image%201.jpg?raw=true" alt="Image 2">
            </div>
            <div class="handle"></div>
        </div>
    </div>

    <div class="grid-background"></div>
    <div class="vignette-layer"></div>

    <script>
        const slider = document.querySelector('.slider');
        const handle = document.querySelector('.handle');
        const sliderContainer = document.querySelector('.slider-container');
        let lastX = 50;

        const moveSlider = (percent) => {
            slider.style.width = `${percent}%`;
            handle.style.left = `${percent}%`;
            lastX = percent;
        };

        const mouseMoveHandler = (event) => {
            const rect = sliderContainer.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const percent = Math.min(Math.max(offsetX / rect.width * 100, 0), 100);
            moveSlider(percent);
        };

        const mouseLeaveHandler = () => {
            moveSlider(50); // Return to center when the mouse leaves
        };

        const touchMoveHandler = (event) => {
            const rect = sliderContainer.getBoundingClientRect();
            const offsetX = event.touches[0].clientX - rect.left;
            const percent = Math.min(Math.max(offsetX / rect.width * 100, 0), 100);
            moveSlider(percent);
        };

        sliderContainer.addEventListener('mousemove', mouseMoveHandler);
        sliderContainer.addEventListener('mouseleave', mouseLeaveHandler);

        // Touch events for mobile
        sliderContainer.addEventListener('touchmove', touchMoveHandler);
        sliderContainer.addEventListener('touchend', mouseLeaveHandler);

        // Initial position in the center
        moveSlider(50);

        sliderContainer.addEventListener('mousemove', (event) => {
            const rect = sliderContainer.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const percent = Math.min(Math.max(offsetX / rect.width * 100, 0), 100);

            // Adjust which image is shown based on the direction of cursor movement
            if (percent > lastX) {
                // Moving right, show more of Image 1
                moveSlider(percent);
            } else {
                // Moving left, show more of Image 2
                moveSlider(percent);
            }

            lastX = percent;
        });

        sliderContainer.addEventListener('touchmove', (event) => {
            const rect = sliderContainer.getBoundingClientRect();
            const offsetX = event.touches[0].clientX - rect.left;
            const percent = Math.min(Math.max(offsetX / rect.width * 100, 0), 100);

            // Adjust which image is shown based on the direction of touch movement
            if (percent > lastX) {
                // Moving right, show more of Image 1
                moveSlider(percent);
            } else {
                // Moving left, show more of Image 2
                moveSlider(percent);
            }

            lastX = percent;
        });

    </script>

</body>
</html>
